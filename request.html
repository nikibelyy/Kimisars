<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Заявка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container" id="content"></div>

  <script>
    let params = new URLSearchParams(window.location.search);
    let id = params.get("id");
    let req = getRequest(id);

    if (!req) {
      document.getElementById("content").innerHTML = 
        '<div class="alert alert-danger">Заявка не найдена!</div>';
    } else {
      document.getElementById("content").innerHTML = `
        <div class="card my-3">
          <div class="card-body">
            <h4 class="card-title">Заявка для ${req.client}</h4>
            <p class="card-text">${req.description}</p>
            <p>Статус: 
              <span class="badge bg-${req.status==='Согласился'?'success':req.status==='Отказался'?'danger':'secondary'}">
                ${req.status}
              </span>
            </p>
            ${req.status === "Ожидание" ? `
              <button class="btn btn-success" onclick="yes()">✅ Согласен</button>
              <button class="btn btn-danger" onclick="no()">❌ Отказаться</button>
            ` : ""}
          </div>
        </div>
      `;
    }

    function yes() {
      updateStatus(id, "Согласился");
      location.reload();
    }
    function no() {
      updateStatus(id, "Отказался");
      location.reload();
    }
  </script>
</body>
</html>
