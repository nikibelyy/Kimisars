<!DOCTYPE html>

  <style>

    #info {

    .ymaps-2-1-79-controls__control,

</head>
<body>
  <div id="map"></div>

  <script>
    ymaps.ready(function () {
      // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –í–æ—Ä–æ–Ω–µ–∂–∞
      const center = [51.673, 39.210];

      const map = new ymaps.Map('map', {
        center: center,
        zoom: 15, // —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –º–∞—Å—à—Ç–∞–± –¥–ª—è –ª—É—á—à–µ–π –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏ –≥–æ—Ä–æ–¥–∞
        controls: []

      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤–∏–¥–∏–º—É—é –æ–±–ª–∞—Å—Ç—å —Ç–æ–ª—å–∫–æ –í–æ—Ä–æ–Ω–µ–∂–µ–º
      const bounds = [

        [51.80, 39.40]  // —Å–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫
      ];

      // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –ø—Ä–æ–±–æ–∫

      trafficProvider.state.set('trafficShown', true);
      trafficProvider.state.set('infoLayerShown', true);
      map.geoObjects.add(trafficProvider);
    });
  </script>
