<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Комиссар — дела</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Комиссар" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="styles.css" />
  <script defer src="idb.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Комиссар — дела</h1>
  </header>

  <main>
    <section class="new-claim">
      <h2>Новое дело</h2>
      <label>Номер дела <input id="claimNumber" placeholder="№" /></label>
      <label>Краткое описание <input id="description" /></label>
      <label>Состояние <select id="status">
        <option>Открыто</option>
        <option>В работе</option>
        <option>Закрыто</option>
      </select></label>

      <label>Фото (камера iPhone)
        <input id="photoInput" type="file" accept="image/*" capture="environment" multiple />
      </label>

      <button id="getGeo">Получить координаты</button>
      <div id="geo"></div>

      <div>
        <label>Подпись:</label>
        <canvas id="sigCanvas" width="320" height="160"></canvas>
        <div class="sigButtons">
          <button id="clearSig">Очистить</button>
        </div>
      </div>

      <button id="saveClaim">Сохранить дело</button>
    </section>

    <section class="claim-list">
      <h2>Сохранённые дела</h2>
      <input id="search" placeholder="Поиск по номеру/описанию" />
      <ul id="claims"></ul>

      <div class="exports">
        <button id="exportJSON">Экспорт JSON</button>
        <button id="exportCSV">Экспорт CSV</button>
        <input id="importFile" type="file" accept=".json" />
      </div>
    </section>
  </main>

  <footer>
    <small>Работает офлайн. Для установки на iPhone:  
      <strong>Поделиться → На экран “Домой”</strong>
    </small>
  </footer>
</body>
</html>
