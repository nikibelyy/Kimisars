<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#b00000">

<style>
html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
}
.screen{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100%;
    text-align:center;
}
button{
    font-size:28px;
    padding:20px 40px;
    border:none;
    border-radius:12px;
    background:red;
    color:white;
    margin:15px;
}
.instruction{
    animation:pulse 1.5s infinite;
    color:#ff4444;
}
@keyframes pulse{
    0%{opacity:.3}
    50%{opacity:1}
    100%{opacity:.3}
}
</style>
</head>

<body>
<div class="screen" id="start">
    <h1 class="instruction">–î–æ–±–∞–≤—å –Ω–∞ —ç–∫—Ä–∞–Ω –¥–æ–º–æ–π</h1>
    <p>–ü–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–æ—Å–Ω–∏—Å—å —ç–∫—Ä–∞–Ω–∞</p>
</div>

<div class="screen" id="app" style="display:none">
    <button onclick="call112()">üìû –ó–í–û–ù–û–ö 112</button>
    <button onclick="playSiren()">üîä –°–ò–†–ï–ù–ê</button>
</div>

<audio id="siren" src="siren.mp3" loop></audio>

<script>
const siren = document.getElementById('siren');

document.body.addEventListener('click', ()=>{
    document.getElementById('start').style.display="none";
    document.getElementById('app').style.display="flex";
    playSiren();
},{once:true});

function playSiren(){
    siren.volume = 1.0;
    siren.play();
}

function call112(){
    window.location.href="tel:112";
}

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
