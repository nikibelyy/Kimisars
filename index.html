<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Карта Воронежа — Пробки и дорожные события</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Серая панель управления */
    .ymaps-2-1-79-controls__toolbar,
    .ymaps-2-1-79-controls__control {
      background-color: rgba(80, 80, 80, 0.9) !important;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Цвет текста и иконок */
    .ymaps-2-1-79-traffic-panel,
    .ymaps-2-1-79-traffic-panel * {
      color: #fff !important;
    }

    /* Подсветка активных кнопок */
    .ymaps-2-1-79-traffic-panel-button_active {
      background-color: rgba(255, 255, 255, 0.2) !important;
      border-radius: 4px;
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    ymaps.ready(function () {
      const voronezhCenter = [51.673, 39.210];

      const map = new ymaps.Map("map", {
        center: voronezhCenter,
        zoom: 12,
        controls: []
      });

      // Добавляем и сразу включаем слой пробок
      const trafficControl = new ymaps.control.TrafficControl({
        state: {
          trafficShown: true,      // пробки включены
          infoLayerShown: true     // дорожные события включены
        },
        options: {
          position: { top: 10, right: 10 }
        }
      });

      map.controls.add(trafficControl);

      // Явно активируем слой пробок при старте
      const provider = trafficControl.getProvider('traffic#actual');
      provider.state.set('trafficShown', true);
      provider.state.set('infoLayerShown', true);
    });
  </script>
</body>
</html>
