<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –î–¢–ü ‚Äî –í–æ—Ä–æ–Ω–µ–∂</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* –ú–∏–Ω–∏-–ø–∞–Ω–µ–ª—å –≤ —É–≥–ª—É */
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      padding: 6px 10px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 999;
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
    .ymaps-2-1-79-controls__control,
    .ymaps-2-1-79-controls__toolbar,
    .ymaps-2-1-79-map-copyrights-promo,
    .ymaps-2-1-79-scaleline,
    .ymaps-2-1-79-zoom {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>

  <!-- –£–∫–∞–∂–∏—Ç–µ —Å–≤–æ–π –∫–ª—é—á –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–µ apikey -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=3de168ba-04ed-42f5-bb4e-6abff9b3f317"></script>
</head>
<body>
  <div id="map"></div>
  <div id="info">üöó <b>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –î–¢–ü</b></div>

  <script>
    ymaps.ready(function () {
      const center = [51.673, 39.210];

      const map = new ymaps.Map('map', {
        center: center,
        zoom: 13,
        controls: []
      });

      // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π —Å –ø—Ä–æ–±–∫–∞–º–∏
      const trafficLayer = new ymaps.Layer('https://core-jams.maps.yandex.net/tiles?l=trf,trfe&%c', {
        projection: map.options.get('projection')
      });
      map.layers.add(trafficLayer);

      // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–æ—Ä–æ–∂–Ω—ã—Ö —Å–æ–±—ã—Ç–∏—è—Ö
      const trafficProvider = new ymaps.traffic.provider.Actual({}, { infoLayerShown: true });
      trafficProvider.state.set('trafficShown', true);
      trafficProvider.state.set('infoLayerShown', true);
      map.geoObjects.add(trafficProvider);
    });
  </script>
</body>
</html>
