<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Воронеж — Пробки и ДТП</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Скрываем все элементы интерфейса */
    .ymaps-2-1-79-controls__control,
    .ymaps-2-1-79-controls__toolbar,
    .ymaps-2-1-79-traffic-panel,
    .ymaps-2-1-79-map-copyrights-promo,
    .ymaps-2-1-79-scaleline,
    .ymaps-2-1-79-zoom {
      display: none !important;
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=3de168ba-04ed-42f5-bb4e-6abff9b3f317"></script>
</head>
<body>
<div id="map"></div>

<script>
ymaps.ready(function () {
    const center = [51.685962, 39.185699];

    const map = new ymaps.Map('map', {
        center: center,
        zoom: 13,
        controls: []
    });

    // Создаём провайдера пробок и событий
    const trafficProvider = new ymaps.traffic.provider.Actual({}, { infoLayerShown: true });
    map.geoObjects.add(trafficProvider);
    trafficProvider.state.set('trafficShown', true);
    trafficProvider.state.set('infoLayerShown', true);

    // Массив для хранения текущих маркеров ДТП
    let placemarks = [];

    // Функция обновления ДТП
    function updateTrafficEvents() {
        if (!trafficProvider.state.get('isInited')) return;

        const events = trafficProvider.state.get('events') || [];

        // Удаляем старые маркеры
        placemarks.forEach(pm => map.geoObjects.remove(pm));
        placemarks = [];

        // Добавляем новые маркеры ДТП
        events.forEach(e => {
            if (e.type && e.type.toLowerCase().includes('дтп')) {
                const placemark = new ymaps.Placemark(e.coords, {
                    balloonContent: `<b>${e.type}</b><br>${e.description || ''}`
                }, {
                    preset: 'islands#redIcon'
                });
                map.geoObjects.add(placemark);
                placemarks.push(placemark);
            }
        });
    }

    // Первичное обновление
    updateTrafficEvents();

    // Обновляем каждую 30 секунд
    setInterval(updateTrafficEvents, 30000);

    // Также обновляем при изменении состояния провайдера
    trafficProvider.state.events.add('change', updateTrafficEvents);
});
</script>
</body>
</html>
