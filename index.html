<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Карта Воронежа — Пробки и дорожные события</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Полностью скрываем интерфейс Яндекс.Карт */
    .ymaps-2-1-79-controls__control,
    .ymaps-2-1-79-controls__toolbar,
    .ymaps-2-1-79-copyrights-pane,
    .ymaps-2-1-79-map-copyrights-promo,
    .ymaps-2-1-79-scaleline {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    ymaps.ready(function () {
      const voronezhCenter = [51.673, 39.210];

      // Создаём карту без видимых контролов
      const map = new ymaps.Map("map", {
        center: voronezhCenter,
        zoom: 14,
        controls: []
      });

      // Подключаем слой пробок
      const trafficProvider = ymaps.traffic.provider.Actual({}, { infoLayerShown: true });
      map.geoObjects.add(trafficProvider);

      // Включаем отображение пробок и дорожных событий
      trafficProvider.state.set('trafficShown', true);
      trafficProvider.state.set('infoLayerShown', true);
    });
  </script>
</body>
</html>
