<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Админ-панель</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Заявки</h1>
  <a href="new.html">Создать новую</a>
  <table border="1" cellpadding="5" id="table"></table>

  <script>
    let data = getData();
    let table = document.getElementById("table");
    table.innerHTML = "<tr><th>ID</th><th>Клиент</th><th>Описание</th><th>Цена</th><th>Статус</th></tr>";
    data.forEach(r => {
      table.innerHTML += `<tr>
        <td>${r.id}</td>
        <td>${r.client}</td>
        <td>${r.description}</td>
        <td>${r.price}</td>
        <td>${r.status}</td>
      </tr>`;
    });
  </script>
</body>
</html>
