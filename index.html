<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –î–¢–ü ‚Äî –í–æ—Ä–æ–Ω–µ–∂</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* –ú–∏–Ω–∏-–ø–∞–Ω–µ–ª—å —Å —Ç–µ–∫—Å—Ç–æ–º */
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      padding: 6px 10px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 999;
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
    .ymaps-2-1-79-controls__control,
    .ymaps-2-1-79-controls__toolbar,
    .ymaps-2-1-79-map-copyrights-promo,
    .ymaps-2-1-79-scaleline,
    .ymaps-2-1-79-zoom {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>

  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=3de168ba-04ed-42f5-bb4e-6abff9b3f317"></script>
</head>
<body>
  <div id="map"></div>
  <div id="info">üöó <b>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –î–¢–ü</b></div>

  <script>
    ymaps.ready(function () {
      const center = [51.673, 39.210];

      // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É —á—É—Ç—å –æ—Ç–¥–∞–ª—ë–Ω–Ω—É—é, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –≤–µ—Å—å –≥–æ—Ä–æ–¥
      const map = new ymaps.Map('map', {
        center: center,
        zoom: 12, // —á—É—Ç—å –æ—Ç–¥–∞–ª–∏–ª–∏
        controls: []
      });

      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Ç–æ–ª—å–∫–æ –í–æ—Ä–æ–Ω–µ–∂–µ–º
      const bounds = [
        [51.55, 39.00], // —é–≥–æ-–∑–∞–ø–∞–¥
        [51.80, 39.40]  // —Å–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫
      ];
      map.setBounds(bounds, { checkZoomRange: true });
      map.options.set('restrictMapArea', bounds);

      // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç—Ä–æ–ª –ø—Ä–æ–±–æ–∫ –∏ –¥–æ—Ä–æ–∂–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
      const trafficControl = new ymaps.control.TrafficControl({
        state: {
          trafficShown: true,
          infoLayerShown: true
        },
        options: {
          visible: false // –ø–∞–Ω–µ–ª—å —Å–∫—Ä—ã—Ç–∞
        }
      });
      map.controls.add(trafficControl);

      // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–±–æ–∫ –∏ –¥–æ—Ä–æ–∂–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
      const provider = trafficControl.getProvider('traffic#actual');
      provider.state.set('trafficShown', true);
      provider.state.set('infoLayerShown', true);
    });
  </script>
</body>
</html>
