<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Новая заявка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="my-3">➕ Новая заявка</h1>
    <form onsubmit="create(); return false;" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Имя клиента</label>
        <input id="client" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Создать</button>
    </form>
    <div id="link"></div>
  </div>

  <script>
    function create() {
      let client = document.getElementById("client").value;
      let desc = document.getElementById("description").value;
      let id = createRequest(client, desc);
      document.getElementById("link").innerHTML = 
        `<div class="alert alert-info">Ссылка для клиента: 
          <a href="request.html?id=${id}" target="_blank">Открыть заявку</a>
        </div>`;
    }
  </script>
</body>
</html>
